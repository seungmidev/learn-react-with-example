        ]
        const txt = '한'
        // '고'를 찾기
        const result = arr.filter(item => item.indexOf(txt) !== -1)
        console.log(result)

        const data = [
            {name:'운동을 하다'},

            {name:'시장을 보다'},
            {name:'김치전을 하다'},

        const txt1 = '하다'

        console.log(result1)
    </script>
