<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [10, 20, 30, 40, 50]
        // 배열객체.find(변수 => 조건) : 값(조건에 맞는 값 하나만 출력)
        // 배열객체.filter(변수 => 조건) : []
        const re1 = arr1.find(item => item > 30)
        console.log(re1) // 40
        const re2 = arr1.filter(item => item > 30)
        console.log(re2) // 40, 50

        const data = [
            {id:1, name:'이승미', age:29},
            {id:2, name:'김선영', age:31},
            {id:3, name:'김혜진', age:31}
        ]
        // 배열객체.find(변수 => 조건) : {}
        const data1 = data.find(item => item.id ===2)
        console.log(data1) // {id: 2, name: "김선영", age: 31}
        const data2 = data.filter(item => item.id ===2)
        console.log(data2) // [{id: 2, name: "김선영", age: 31}]
    </script>
</body>
</html>
