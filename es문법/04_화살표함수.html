<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function make1() {
        make1= () => {
            console.log('나는 화살표함수')
        }
        make1() // 화살표 함수는 호출을 펑션 아래에 해줘야함

        // function make2(num) {
        make2 = (num) => {
            console.log(num)
        }
        make2(100)

        // function make3(num1, num2, num3) {
        make3 = (num1, num2, num3) => {
            console.log(num1 + num2 + num3)
        }
        make3(10, 20, 30)

        
    </script>
</body>
</html>
