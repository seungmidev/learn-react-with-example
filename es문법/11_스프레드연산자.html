<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['강아지', '고양이', '염소', '소']
        // 불변성 = 사본 만들어서 작업 (전개 연산자)
        const arr1 = arr.concat('햄스터')
        // const arr2 = [...arr]
        const arr2 = [...arr, '토끼'] // 토끼 추가
        console.log(arr1)
        console.log(arr2)

        const dog = {
            name:'치와와', age:2, sex:'여자'
        }
        // ...객체명 복사, 키:값 => 해당키 값이 변경 (수정)
        const dog1 = {...dog, age:5, sex:'남자'}
        console.log(dog1)

        const data = [
            {id:1, name:'이승미', age:29},
            {id:2, name:'김선영', age:31},
            {id:3, name:'김혜진', age:31}
        ]

        // 2번 김선영의 나이 수정 - jsx아니고 함수영역에서 처리
        const data3 = data.map((item, idx) => {
            // 조건 
            if(item.id === 2) {
                // 수정
                return {
                    ...item, name:'유재석', age:40
                }
            } else {
                // 그렇지 않은 부분은 그냥 넘김
                return item
            }
        })
        console.log(data3)

        // 삼항연산자
        const data4 = data.map((item, idx) => item.id === 3 ? {...item, name:'제시', age:35}:item)
        console.log(data4)


        const data1 = [...data]
        console.log(data1)
        const data2 = [...data, {
            id:5, name:'이순덕', age:59
        }]
        console.log(data2)
    </script>
</body>
</html>
